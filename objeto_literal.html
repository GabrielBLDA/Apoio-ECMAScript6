<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">

    class Produto {
        constructor(descricao, preco){
            this.descricao = descricao
            this.preco = preco
        }

        verDescricao() {
            console.log(`${this.descricao} por apenas ${this.preco} `)
        }
    }

    let produto = new Produto(`Notebook`, 2200)
    let produto2 = new Produto(`Computador de mesa`, 5500)

    produto.verDescricao()
    produto2.verDescricao()


    //------------------------ INICIO OBJETO LITERAL------------------------------//

    let produtoLiteral = {
        descricao: `Geladeira`,
        preco: 1800,
        verDescricao: function(){
             console.log(`${this.descricao} por apenas ${this.preco} `)
        }
    }

    produtoLiteral.verDescricao()
    //------------------------ FIM OBJETO LITERAL------------------------------//



    </script>

</head>
