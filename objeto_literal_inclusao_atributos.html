<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">

    let pessoa = {
        nome: 'Maria',
        idade: 45
    }


    console.log(pessoa)

    //---------------- incluindo valores no objeto literal ------//

    pessoa.sexo = 'Femino'

    console.log(pessoa)


    //---------------- incluindo funcoes no objeto literal ------//
    pessoa.dizerOi = () => console.log ('Ola, boa noite!!!')

    pessoa.dizerOi()

    </script>

</head>
<body>
   
</body>
</html>
