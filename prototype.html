<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">


    //aviao
    // atributos cor e modelo; metodo levantarvoo

    let a1 = { //Criancao literal de objeto
        cor:'Branco',
        modelo: 'Airbus a380',
        levantarVoo: function() { console.log('Levantar Voo')}
    }

    //funcao construtora de objeto
    let AviaoF = function() {
        this.cor = 'Azul'
        this.modelo = 'Boeing 787'
        this.levantarVoo = function() { console.log('Levantar Voo') }
    }

    let a2 = new AviaoF()


    //criacao de objeto por classe
    class AviaoC {
        constructor(){
            this.cor = 'Vermelho'
            this.modelo = 'Embraer E-jets'
        }

        levantarVoo(){
            console.log('Levantar Voo')
        }
    }
    
    let a3 = new AviaoC()

    console.log(a1)
    console.log(a2)
    console.log(a3)
   
    </script>

</head>
<body>
   
</body>
</html>
